<table id="{{ .ID }}" class="">
    <caption>{{ .Caption }}</caption>

    <thead>
    <tr>
        <th scope="col">{{ .RowLabel }}</th>
        <th scope="col">{{ .DataLabel }}</th>
    </tr>
    </thead>

    <tbody>
    {{ range .Rows }}
    <tr>
        <th>{{ .Label }}</th>
        <td>{{ .Data }}</td>
    </tr>
    {{ end }}
    </tbody>
</table>
